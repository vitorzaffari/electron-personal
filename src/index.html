        <div class="main-functions-container">
          <div class="function-tracker function">
            <div class="title expand">
              <h2>Date Tracker</h2>
              <button id="tracker-btn" class="btn btn__tracker add-new">
                Add new
              </button>
            </div>

            <div class="content">
              <div class="inner">

                
                <div class="add-new-item">
                  <div class="add-new-inner">
                    <form id="tracker-form" class="form">
                      <div class="tracker_label_wrap">
                        <span class="material-symbols-outlined stylus">
                          stylus_note
                        </span>
                        <div>

                          <input type="text" id="new-item" placeholder="Item"  class="text-input" />
                          <div class="text-invalid"><p>Invalid</p></div>

                        </div>
                      </div>
                      <div class="tracker_data">

                        <span class="material-symbols-outlined">
                          calendar_month
                        </span>
                        <div class="tracker_label_wrap">
                          <!-- <label for="new-date" class="tracker_label"
                            >Day</label
                          > -->
                          <input  type="number" id="new-day"  class="date_input"  value="1"  min="1" max="31"  />
                          <div class="text-invalid"><p>Invalid</p></div>
                        </div>

                        <div class="tracker_label_wrap">
                          <!-- <label for="new-date" class="tracker_label"
                            >Month</label
                          > -->
                          <input
                            type="number"
                            id="new-month"
                            class="date_input"
                            value="1"
                            min="1"
                            max="12"
                          />
                          <div class="text-invalid"><p>Invalid</p></div>
                        </div>
                        <div class="tracker_label_wrap">
                          <!-- <label for="new-date" class="tracker_label" 
                            >Year</label
                          > -->
                          <input
                            type="number"
                            id="new-year"
                            class="date_input"
                          />
                          <div class="text-invalid"><p>Invalid</p></div>
                        </div>
                        <span class="material-icons md-21  info">tips_and_updates</span>
                      </div>
                      <div class="add_cancel_wrap">
                        <input
                          type="submit"
                          value="done_all"
                          class="btn add material-symbols-outlined"
                        />
                        <button
                          type="button"
                          class="btn cancel material-symbols-outlined"
                        >
                          delete
                        </button>
                      </div>
                    </form>
                  </div>
                </div>

              </div>
            </div>
