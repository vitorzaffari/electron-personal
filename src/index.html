        <div class="main-functions-container">
          <div class="function-tracker function">
            <div class="title expand">
              <h2>Time Tracker</h2>
              <button id="tracker-btn" class="btn btn__tracker add-new">
                Add new
              </button>
            </div>

            <div class="content">
              <div class="inner">
                <div class="add-new-item">
                  <div class="add-new-inner">
                    <form id="tracker-form"  class="form">
                      <div class="tracker_label_wrap">
                        <label for="new-item" class="tracker_label"
                          >New Item</label
                        >
                        <input type="text" id="new-item"  />
                      </div>
                      <div class="tracker_data">
                        <div class="tracker_label_wrap">
                          <label for="new-date" class="tracker_label"
                            >Day</label
                          >
                          <input type="number" id="new-day" class="date_input" value="1" min="1" max="31"/>
                        </div>
                        <div class="tracker_label_wrap">
                          <label for="new-date" class="tracker_label"
                            >Month</label
                          >
                          <input type="number" id="new-month" class="date_input" value="1" min="1" max="12"/>
                        </div>
                        <div class="tracker_label_wrap">
                          <label for="new-date" class="tracker_label" 
                            >Year</label
                          >
                          <input type="number" id="new-year" class="date_input" />
                        </div>
                      </div>
                      <div class="add_cancel_wrap">
                        <input type="submit" value="Add" class="btn add"/>
                        <button type="button" class="btn cancel">Cancel</button>
                      </div>
                    </form>
                  </div>
                </div>



                
                <div class="item">
                  <div class="item__tracker">
                    <p>Item being tracked 1</p>
                    <p>Time left</p>
                  </div>
                </div>
                <div class="item">
                  <div class="item__tracker">
                    <p>Item being tracked 2</p>
                    <p>Time left</p>
                  </div>
                </div>
                <div class="item">
                  <div class="item__tracker">
                    <p>Item being tracked 3</p>
                    <p>Time left</p>
                  </div>
                </div>
                <div class="item">
                  <div class="item__tracker">
                    <p>Item being tracked 4</p>
                    <p>Time left</p>
                  </div>
                </div>
              </div>
            </div>
